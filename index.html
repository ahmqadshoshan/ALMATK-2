<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل الدراسي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">حاسبة المعدل الدراسي</h1>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="numSubjects" class="form-label">عدد المواد</label>
                <input type="number" id="numSubjects" class="form-control" placeholder="أدخل عدد المواد" min="1">
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="generateTable()">إنشاء الجدول</button>
            <div id="tableContainer"></div>
            <button class="btn btn-success w-100 my-3" onclick="calculateAverage()">احسب المعدل</button>
            <h3 id="result" class="text-center"></h3>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-warning" onclick="resetFields()">إعادة تعيين</button>
                <button class="btn btn-info" onclick="exportToPDF()">تصدير PDF</button>
                <button class="btn btn-secondary" onclick="exportToExcel()">تصدير Excel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
